<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Calibri, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            margin: 20px 80px 0px;
            background-color: #9ee160;
            border: 1.5px solid black;
            box-shadow: 0px 5px 5px #00000046, inset 1px 5px 3px 0px #b4ff6e;
        }

        h1 {
            font-size: 4rem;
            font-weight: 500;
            margin: 0 0 0 40px;
            text-align: center;
            line-height: 1.2;
        }

        main {
            flex: 1;
        }

        .conteudo {
            margin: 0px 20px;
            padding: 0px 40px;
        }

        ul {
            font-weight: bold;
            margin: 20px 0 0 40px;
            padding: 0;
        }

        li::marker {
            color: red;
        }

        a {
            font-size: 2rem;
            font-weight: 400;
            color: #000;
            text-decoration: none;
            padding: 2px 0;
            display: block;
        }

        a:hover {
            color: #898989;
        }

        footer {
            height: 100px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }

        .footer-text {
            grid-column: 2;
            text-align: center;
            font-weight: 400;
            color: #898989;
            margin: 0;
        }

        #logo {
            background: url("../images/IF-sul-rio-grandense.jpg") no-repeat left center;
            background-size: contain;
            width: 200px;
            height: 50px;
            justify-self: start;
        }

        @media (max-width: 768px) {
            header {
                margin: 10px;
            }

            ul {
                margin: 10px 0 0;
            }

            h1 {
                font-size: 3rem;
                margin-left: 20px;
            }

            .conteudo {
                margin: 0px 20px;
                padding: 0px 40px;
            }

            a {
                font-size: 1.5rem;
            }

            footer {
                height: 80px;
                grid-template-columns: 1fr;
                justify-items: center;
            }

            #logo {
                width: 150px;
                height: 40px;
                justify-self: center;
            }

            .footer-text {
                grid-column: 1;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Objetos</h1>
        </header>
        <main>
            <div class="conteudo">
                <ul>
                    <li><a href="ocorrencias-palavra.html" target="_blank" rel="noopener noreferrer">Ocorrências de palavra</a></li>
                    <li><a href="substituicao.html" target="_blank" rel="noopener noreferrer">Substituição</a></li>
                </ul>
            </div>
        </main>
        <footer>
            <div id="logo"></div>
            <p class="footer-text">Instituto Federal Sul-rio-grandense | câmpus Sapucaia do Sul</p>
        </footer>
    </div>
</body>

</html>

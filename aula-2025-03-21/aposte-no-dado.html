<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aposte no dado</title>
</head>
<body>
    <script>
        let numeroInput;
        do {
            numeroInput = prompt("Por favor, insira um número de 1 a 6");
        } while (numeroInput <= 0 || numeroInput > 6);        

        let numeroAleatorio = Math.floor(Math.random() * 6) + 1;

        if (numeroInput == numeroAleatorio) {
            alert(`Você venceu! O número era ${numeroAleatorio}`)
        } else {
            alert(`Você perdeu! O número era ${numeroAleatorio}`)
        }
    </script>
</body>
</html>

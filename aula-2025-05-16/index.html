<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de imagens</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h2>Galeria de imagens</h2>
    <div>
        <img id="img1" src="imagens/img1.jpg">
        <img id="img2" src="imagens/img2.png">
        <img id="img3" src="imagens/img3.jpg">
    </div>

    <div>
        <button id="voltar">Voltar</button>
        <button id="avancar">Avan√ßar</button>
    </div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script>
    let contador = 1;
    const totalImagens = 3;

    $(document).ready(function () {
        $("img").hide();

        $("img").css({
            "width": "400px",
            "height": "400px"
        });

        $("#img" + contador).show();

        $("#avancar").click(function () {
            $("#img" + contador).hide();
            contador++;
            if (contador > totalImagens) {
                contador = 1;
            }
            $("#img" + contador).show();
        });

        $("#voltar").click(function () {
            $("#img" + contador).hide();
            contador--;
            if (contador < 1) {
                contador = totalImagens;
            } 
            $("#img" + contador).show();
        });
    });
</script>
</body>
</html>

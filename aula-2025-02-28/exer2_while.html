<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script type="text/javascript">
        let numeroInput = prompt("Por favor, digite um número");
        let fatorial;
        let numero = numeroInput;
        for(fatorial = 1; numero > 1; numero = numero - 1) {      
            fatorial = fatorial * numero;
        }
        alert(`O fatorial de ${numeroInput} é ${fatorial}`);
    </script>
</body>
</html>
